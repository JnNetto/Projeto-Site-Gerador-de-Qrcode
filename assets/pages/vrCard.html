<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vCard</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
    <link rel="stylesheet" href="../../assets/css/pages/vrcard/vrCard.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/global/free-qr-code-1851030-1569017.webp"
      type="image/x-icon"
    />
  </head>

  <body>
    <header>
      <h2>QRConnect</h2>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <section id="subBody">
      <main>
        <div class="content">
          <div class="text">
            <h2>Instruções</h2>
            <h3>Passo 1</h3>
            <p>Digite os dados abaixo corretamente.</p>
            <img src="../img/vrcard/passo1.png" alt="Imagem de Exemplo" id="passo1"/>

            <h3>Passo 2</h3>
            <p>Clique no botão "Gerar QrCode" e escaneie o seu Qrcode.</p>
          </div>
        </div>
      </main>
      <fieldset>
        <div>
          <label for="emailEl">E-mail:</label>
          <input type="text" id="emailEl" />
        </div>
        <div>
          <label for="nameEl">Nome:</label>
          <input type="text" id="nameEl" />
        </div>
        <div>
          <label for="orgEl">Empresa:</label>
          <input type="text" id="orgEl" />
        </div>
        <div>
          <label for="titleEl">Cargo:</label>
          <input type="text" id="titleEl" />
        </div>
        <div>
          <label for="telEl">Telefone:</label>
          <input type="text" id="telEl" />
        </div>
        <div>
          <label for="addressEl">Endereço:</label>
          <input type="text" id="addressEl" />
        </div>

        <button id="downloadEl">Gerar Qrcode</button>
      </fieldset>
      <div id="qrcode"></div>
    </section>
    <footer>
      <p>© 2024 QRConnect</p>
    </footer>
    <script src="../../assets/js/vrcard/vrcard.js"></script>
  </body>
</html>
