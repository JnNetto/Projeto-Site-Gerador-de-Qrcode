<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
</head>
<body>
    <h1>Gerador de QR Code para E-mail</h1>
    <label for="inputEmail">Insira o e-mail de destino:</label>
    <input type="email" id="inputEmail" placeholder="example@gmail.com">
    <button id="generateQR">Gerar QR Code</button>
    <div id="qrcode"></div>

    <script>
        document.getElementById('generateQR').addEventListener('click', function() {
            var emailAddress = document.getElementById('inputEmail').value;
            var mailtoLink = 'mailto:' + emailAddress;
            generateQRCode(mailtoLink);
        });

        function generateQRCode(content) {
            var qrcodeElement = document.getElementById("qrcode");
            qrcodeElement.innerHTML = "";
            var qr = qrcode(0, 'H');
            qr.addData(content);
            qr.make();
            qrcodeElement.innerHTML = qr.createImgTag();
        }
    </script>
</body>
</html>
