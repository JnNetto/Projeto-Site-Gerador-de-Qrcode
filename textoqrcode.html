<!DOCTYPE html>
<html>
<head>
    <title>QR Code Copiar para Área de Transferência</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        #qrcode {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Gerador de QR Code</legend>
        <div>
            <label for="textInput">Insira o texto:</label>
            <input type="text" id="textInput" />
        </div>
        <button id="generateQR">Gerar QR Code</button>
    </fieldset>

    <!-- Div para mostrar o QR code -->
    <div id="qrcode"></div>

    <script>
        document.getElementById('generateQR').addEventListener('click', function() {
            var text = document.getElementById('textInput').value;

            // Cria o QR code
            var qrcodeElement = document.getElementById("qrcode");
            qrcodeElement.innerHTML = "";

            var qr = qrcode(0, 'H');
            qr.addData(text);
            qr.make();

            qrcodeElement.innerHTML = qr.createImgTag();
        });
    </script>
</body>
</html>
