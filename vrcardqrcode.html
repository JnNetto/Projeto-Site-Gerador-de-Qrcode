<!DOCTYPE html>
<html>
<head>
    <title>QR Code do vCard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
        #qrcode {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <div>
            <label for="cardInfoEl">cardInfo</label>
            <input type="text" id="cardInfoEl" />
        </div>
        <div>
            <label for="emailEl">email</label>
            <input type="text" id="emailEl" />
        </div>
        <div>
            <label for="nameEl">nome</label>
            <input type="text" id="nameEl" />
        </div>
        <div>
            <label for="orgEl">empresa</label>
            <input type="text" id="orgEl" />
        </div>
        <div>
            <label for="titleEl">cargo</label>
            <input type="text" id="titleEl" />
        </div>
        <div>
            <label for="telEl">telefone</label>
            <input type="text" id="telEl" />
        </div>
        <div>
            <label for="addressEl">endere√ßo</label>
            <input type="text" id="addressEl" />
        </div>
        
        <button id="downloadEl">Save</button>
    </fieldset>

    <!-- Div para mostrar o QR code -->
    <div id="qrcode"></div>

    <script src="vrcardqrcode.js"></script>
</body>
</html>
